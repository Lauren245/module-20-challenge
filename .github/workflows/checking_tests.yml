name: Test workflow

on:
    pull_request:
        branches:
            - develop

jobs:
    test:
        runs-on: ubuntu-latest
        #hopefully, I won't need to add mongoDB credentials to this.
        services:
            mongodb:
                image: mongo:6.0
                ports:
                    - 27017:27017
                    
        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Use Node.js 21.x
              uses: actions/setup-node@v1
              with: 
                    node-version: 21.x
        
            - name: Install Dependencies
              run: npm install

            - name: Run Build
              run: npm run build

            - name: Run Start (Background)
              run: npm run start & 

            - name: Wait for Server to Start
              run: |
                echo "Waiting for server to start..."
                sleep 5
              #I think this is the correct command. The server needs to be started for the tests run
            # - name: Run Start
            #   run: npm run start

            - name: Run Tests
              run: npm run test


        
